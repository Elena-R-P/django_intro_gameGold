<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Document</title>
    <style>
        #container {
            background-image: url("{% static 'img/gold.jpeg' %}");
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="gold_box">
            <label for="total_gold">Your Gold: {{request.session.total_gold}}</label>
            <img class="img" src="{% static 'img/gold.jpeg' %}" alt="picture">
        </div>
        <div id="content">
            <form class="box" action="/process_money" method="post">
            {% csrf_token %}
                <div>
                    <h3>Farm</h3>
                    <p>(earn 10-20 golds)</p>
                    <input type="hidden" value="Farm" name="find_gold">
                    <button class="btn" type="submit">Find Gold!</button>
                </div>
            </form>
            <form class="box" action="/process_money" method="post">
            {% csrf_token %}    
                <div>              
                    <h3>Cave</h3>
                    <p>(earn 5-10 golds)</p>
                    <input type="hidden" value="Cave" name="find_gold">
                    <button class="btn" type="submit">Find Gold!</button>
                </div>
            </form>
            <form class="box" action="/process_money" method="post">
            {% csrf_token %}    
                <div>
                    <h3>House</h3>
                    <p>(earn 2-5 golds)</p>
                    <input type="hidden" value="House" name="find_gold">
                    <button class="btn" type="submit">Find Gold!</button>
                </div>
            </form>
            <form class="box" action="/process_money" method="post">
            {% csrf_token %}    
                <div>
                    <h3>Casino</h3>
                    <p>(earn/takes 0-50 golds)</p>
                    <input type="hidden" value="Casino" name="find_gold">
                    <button class="btn" type="submit">Find Gold!</button>
                </div>
            </form>
        </div>
        <label for="">Activities:</label> 
        <div id="activities">
            <h3>{{ request.session.activities }} </h3>
        </div>
        <a href="/reset" class="start">Start Again!</a>
    </div>
</body>
</html>
